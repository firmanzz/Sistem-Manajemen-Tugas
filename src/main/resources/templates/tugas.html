<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistem Manajemen Tugas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="styleTugas.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sistem Manajemen Tugas</a>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Daftar Tugas </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/tugas/new}" class = "btn btn-primary btn-sm mb-3"> Tambah Tugas</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Tugas</th>
					<th> Status</th>
					<th> Opsi </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "tugas: ${tugas}">
					<td th:text = "${tugas.tugas}"></td>
					<td th:text = "${tugas.status}"></td>
					<td>
						<a th:href = "@{/tugas/edit/{id}(id=${tugas.id})}"
						 class = "btn btn-primary2">Edit</a>
						
						<a th:href = "@{/tugas/{id}(id=${tugas.id})}"
						 class = "btn btn-danger">Hapus</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
