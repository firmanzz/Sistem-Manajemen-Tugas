<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistem Manajemen Tugas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sistem Manajemen Tugas</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tugas}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Edit Tugas </h1>
				<div class = "card-body">
					<form th:action="@{/tugas/{id} (id=${tugas.id})}" th:object = "${tugas}" method="POST">
						<div class ="form-group">
							<label> Tugas </label>
							<input
							type = "text"
							name = "tugas"
							th:field = "*{tugas}"
							class = "form-control"
							placeholder="Masukkan Tugas" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Nama </label>
							<input
							type = "text"
							name = "nama"
							th:field = "*{nama}"
							class = "form-control"
							placeholder="Masukkan Nama" 
							/>
						</div>
						
						<div class ="form-group">
							<label> NIM </label>
							<input
							type = "text"
							name = "nim"
							th:field = "*{nim}"
							class = "form-control"
							placeholder="Masukkan NIM" 
							/>
						</div>

						<div class ="form-group">
							<label> Status </label>
							<input
							type = "text"
							name = "status"
							th:field = "*{status}"
							class = "form-control"
							placeholder="Masukkan Status" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
